    <section class="contact">
        <h2>Contact Us</h2>
        <form method="post" action="send.html">
            <div class="input">
               <label for="name">Name</label>
                <input id="name" type="text" placeholder="THE NAME" required>
            </div>
            
            <div class="input">
                <label for="address">ADDREESS</label>
                <input id="address" type="text" placeholder="ELECTRONIC ADDRESS" required>
            </div>
            
            <div class="input">
                <label for="number">NUMBER</label>
                <input id="number" type="text" placeholder="PHONE NUMBER" required>
            </div>

            <div class="input">
                <label for="email">EMAIL</label>
                <input id="email" type="email" placeholder="EMAIL" required>
            </div>

            <div class="input">
                <label for="subject">message</label>
                <textarea name="subject" cols="30" rows="10" placeholder="THE TOPIC" required></textarea>
            </div>

            <button class="send" type="button"><li><a href="send.html" target="_blank">send</a></li></button>

    </section>
